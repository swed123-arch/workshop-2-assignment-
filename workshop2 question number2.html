<body>
<div class="contianer">

    <h1>Contact Us</h1>
<br>
<div class="form">

    <form id="contactForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <br>
            <input type="text" class="form-field" id="name" name="name" placeholder="Your Name">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <br>
            <input type="email" class="form-field" id="email" name="email" placeholder="Your Email">
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <br>
            <textarea class="form-field" id="message" name="message" placeholder="Your message here"></textarea>
        </div>

        <div class="form-group">
            <br>
            <div class="buton">

                <button type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
</div>
